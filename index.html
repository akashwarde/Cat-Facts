<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Fact</h1>
        <p id="catFact"></p>
        <button id="newFactButton">Show Another Fact</button>
    </div>
    <script>
        const catFacts = [
            "Cats have five toes on their front paws, but only four toes on their back paws.",
            "A group of cats is called a clowder.",
            "Cats can make over 100 different sounds.",
            "The average cat sleeps for 12 to 16 hours a day.",
            "Cats can rotate their ears 180 degrees.",
            "The world's oldest cat lived to be 38 years old.",
            "Cats have a specialized collarbone that allows them to always land on their feet.",
            "A cat's nose print is unique, much like a human's fingerprint.",
            "Cats can jump up to six times their length in one leap.",
            "The average cat weighs between 9 and 11 pounds."
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * catFacts.length);
            return catFacts[randomIndex];
        }

        document.getElementById('catFact').innerText = getRandomFact();

        document.getElementById('newFactButton').addEventListener('click', () => {
            document.getElementById('catFact').innerText = getRandomFact();
        });
    </script>
</body>
</html>
